<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNN - Data Binding</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--declaring the Vue CDN-->

</head>
<body>
    <div id="app">
			<h1>{{greet('morning')}}</h1>
				<p>Name: {{name}}</p>
				<p>Job: {{job	}}</p>
				<a v-bind:href="website" target="_blank">Link to github</a>
				<input type="text" v-model="website"> 
				<p v-html="websiteTag"></p>
		</div>
		<script src="app.js"></script> <!--declaring the instance-->
</body>
</html>
